<h1>Signup - {{form.valid}}</h1>
<form [formGroup]="form" (submit)="submitForm()">
    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error>Name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email">
        <mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="form.controls.email.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password">
        <mat-error *ngIf="form.controls.password.hasError('minlength')">
            Password must contain at least 6 characters
        </mat-error>
        <mat-error *ngIf="form.controls.password.hasError('required')">
            Password is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="password" placeholder="Confirm Password" formControlName="confirmation">
        <mat-error *ngIf="form.controls.confirmation.hasError('minlength')">
            Password must contain at least 6 characters
        </mat-error>
        <mat-error *ngIf="form.controls.confirmation.hasError('required')">
            Password is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-error *ngIf="hasMatchError()">Las contraseÃ±as no coinciden</mat-error>

    <button mat-raised-button color="primary">Signup</button>
    <a mat-raised-button routerLink=".">Cancel</a>

</form>
